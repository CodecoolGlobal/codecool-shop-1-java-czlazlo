<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Codecool" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Celebrities Artifact Shop</title>

  <!-- Bootstrap components -->
  <!-- Latest compiled and minified Jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!--Latest compiled and minified Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
          integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- End of Bootstrap components -->

  <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
  <script src="/static/js/payment.js" defer></script>
</head>

<body>

<div class="jumbotron text-center">
  <h1>Payment</h1>
</div>

<div class="container">
  <div class="payment-wrapper">
    <div class="payment-total-wrapper">
      <p>Total amount:</p>
      <p><b>100 USD</b></p>
      <hr>
    </div>
    <p><b>Please Select a payment method:</b></p>
    <div class="payment-method-selector-menu">
      <img id="creditcard-button" class="creditcard-button" src="/static/img/icons/mastercard_icon.png">
      <img id="paypal-button" class="paypal-button" src="/static/img/icons/paypal-logo.png">
    </div>
  </div>
  <div id="card-modal" class="card-modal">
    <div class="modal-content">
      <div class="card-modal-header">
        <p>Pay with Card:</p>
        <span class="close">&times;</span>
      </div>
      <form class="card-modal-form">
        <div class="first-line">
          <label for="card-number">Card number:</label>
          <input id="card-number" type="number" name="card_number">
          <label for="card-holder">Card Holder:</label>
          <input id="card-holder" type="text" name="card_holder">
        </div>
        <div class="second-line">
          <label for="card-expiryDate">Expiry Date:</label>
          <input id="card-expiryDate" type="date" name="card_expiryDate">
          <label for="card-CVV">CVV:</label>
          <input id="card-CVV" type="number" name="card_CVV">
        </div>
        <br>
        <button type="submit">Pay</button>
      </form>
    </div>
  </div>
</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
